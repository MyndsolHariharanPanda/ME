<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Snake Game - Hariharan</title>
<style>
  body {
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
  }
  canvas {
    background: #000;
    border: 2px solid #0f0;
  }
  h1 {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<h1>üêç GitHub Snake Game</h1>
<p>Move the snake using Arrow Keys. Eat green dots üü© to grow!</p>
<canvas id="game" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const grid = 20;
let count = 0;
let snake = { x: 160, y: 160, dx: grid, dy: 0, cells: [], maxCells: 4 };
let apple = { x: 320, y: 320 };
let score = 0;

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

function gameLoop() {
  requestAnimationFrame(gameLoop);

  if (++count < 4) return;
  count = 0;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Move snake
  snake.x += snake.dx;
  snake.y += snake.dy;

  // Wrap snake on edges
  if (snake.x < 0) snake.x = canvas.width - grid;
  else if (snake.x >= canvas.width) snake.x = 0;
  if (snake.y < 0) snake.y = canvas.height - grid;
  else if (snake.y >= canvas.height) snake.y = 0;

  // Add head to cells
  snake.cells.unshift({ x: snake.x, y: snake.y });
  if (snake.cells.length > snake.maxCells) snake.cells.pop();

  // Draw apple
  ctx.fillStyle = "red";
  ctx.fillRect(apple.x, apple.y, grid-2, grid-2);

  // Draw snake
  ctx.fillStyle = "lime";
  snake.cells.forEach((cell, index) => {
    ctx.fillRect(cell.x, cell.y, grid-2, grid-2);

    // Snake eats apple
    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;
      score++;
      apple.x = getRandomInt(0, 20) * grid;
      apple.y = getRandomInt(0, 20) * grid;
    }

    // Check collision with self
    for (let i = index + 1; i < snake.cells.length; i++) {
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        // Reset game
        snake.x = 160; snake.y = 160;
        snake.cells = [];
        snake.maxCells = 4;
        snake.dx = grid; snake.dy = 0;
        score = 0;
      }
    }
  });

  // Display score
  ctx.fillStyle = "white";
  ctx.font = "16px Arial";
  ctx.fillText("Score: " + score, 10, 20);
}

// Arrow key controls
document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowLeft" && snake.dx === 0) { snake.dx = -grid; snake.dy = 0; }
  if (e.key === "ArrowUp" && snake.dy === 0) { snake.dx = 0; snake.dy = -grid; }
  if (e.key === "ArrowRight" && snake.dx === 0) { snake.dx = grid; snake.dy = 0; }
  if (e.key === "ArrowDown" && snake.dy === 0) { snake.dx = 0; snake.dy = grid; }
});

// Start game
requestAnimationFrame(gameLoop);
</script>
</body>
</html>
